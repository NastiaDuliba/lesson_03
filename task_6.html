<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="css/fonts.css">

   <script src="js/script.js"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <title>Lesson 2</title>
</head>
<body>
   <style>
      .cell{
         width: 40px;
         height: 40px;
         border: 2px solid black;
         margin: 15px;
         display: inline-block;
         cursor: pointer;
      }
      .closed{
        background-color: grey;
      }
      .mine{
         background-color: red;
      }
      .free{
         background-color: green;
      }
  
        
        
   
      </style>
   <div class="wrapper">
      <main class="main">
      <div class="main__container">
         <h2>завдання № 2</h2>
         <div id="app">  
            <div class="list">
               <div>
                  <h4>Загальний список</h4>
                  <div class="list__container">
                    
                     <div class="list__items" v-for="(sports, index) in generalSportsList " :key="index">
                    <div> {{sports}}</div>
                    <button @click="onSelect(index)">=></button>
      
                     </div>
                  </div>
               </div>
              
            <div>
               <h4>Список обраних</h4>
               <div class="list__container">
                 
                  <div class="list__items" v-for="(sports, index) in selectedSportsList " :key="index">
                 <div> {{sports}}</div>
                 <button @click="onDeselect(index)"><=</button>
   
                  </div>
               </div>
            </div>
           
            </div>
         


           </div>
      </div>
   
   </main>
</div>

<script>
   // <!-- Задача 3. Вводиться дозволена швидкість і поточна швидкість авто. Якщо не введено дозволену швидкість, то елемент введення поточної швидкості заблокований. Якщо швидкість менше 50% дозволеної, то колір input – оранжевий, якщо від 50% до 100% - зелений, вище 100% - червоний. Якщо значення вище 90% починає блимати повідомлення «Увага!»     -->



  
  const {createApp} = Vue

 createApp({
  data(){
     return{   
      generalSportsList :[
             'John',
              'Peter',
              'Olga',
              'Tanya',
              'Stepan',
              'Oksana',
      ],
      selectedSportsList: [
         'Hala'
      ],
      
     }
    
  

  
  },


computed:{
   
 
 
   },
   methods:{
      onSelect(index){
         this.selectedSportsList.push(this.generalSportsList[index])
         this.generalSportsList.splice(index, 1)
      },
      onDeselect(index){
         this.generalSportsList.push(this.selectedSportsList[index])
         this.selectedSportsList.splice(index,1)
      }
      
  
     
     

 
},
   
   
   
 
  


}).mount('#app')
  
  </script>
</body>
</html>
